apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-80
  namespace: ns-user2
spec:
  podSelector:
    matchLabels:
      app: nginx
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
